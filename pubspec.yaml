name: no_return_traker
description: "A chat-based game."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  blinking_text: ^1.0.4
  shared_preferences: ^2.0.0
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.2
  audioplayers: ^5.2.1
  flutter_launcher_icons: ^0.13.1
  google_mobile_ads: ^5.2.0

  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.0.0

  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

