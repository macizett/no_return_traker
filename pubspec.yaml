  - assets/drawables/waiting_screen_analysis.png
  - assets/drawables/waiting_screen_climbing.png
  - assets/drawables/waiting_screen_crossing.png
  - assets/drawables/info_screen_explosion.png
  - assets/drawables/waiting_screen_hibernation.png
  - assets/drawables/waiting_screen_recruitment.png
  - assets/drawables/waiting_screen_starting.png
  - assets/drawables/waiting_screen_returning_to_ship.png

  - assets/drawables/game_over_black_hole.png
  - assets/drawables/game_over_cliff_fall.png
  - assets/drawables/game_over_coldness.png
  - assets/drawables/game_over_crystal_explosion.png
